<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Pro 12K Edition</title>
    <style>
        :root {
            --bg: #121213; --tile-border: #3a3a3c; --correct: #538d4e;
            --present: #b59f3b; --absent: #3a3a3c; --text: #ffffff;
        }
        body {
            background-color: var(--bg); color: var(--text); font-family: 'Clear Sans', Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0;
        }
        header { border-bottom: 1px solid var(--tile-border); width: 100%; text-align: center; padding: 10px; }
        #message { height: 30px; margin: 15px; font-weight: bold; color: #ffd700; font-size: 1.2rem; }
        
        #board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 5px; }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 5px; }
        
        .tile {
            width: 60px; height: 60px; border: 2px solid var(--tile-border);
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: bold; text-transform: uppercase;
            transition: transform 0.6s; transform-style: preserve-3d;
        }

        /* Ø£Ù†Ù…ÙŠØ´Ù† Ø§Ù„Ø§Ù†Ù‚Ù„Ø§Ø¨ */
        .flip { transform: rotateX(180deg); }
        .correct { background-color: var(--correct); border-color: var(--correct); }
        .present { background-color: var(--present); border-color: var(--present); }
        .absent { background-color: var(--absent); border-color: var(--absent); }

        #keyboard { width: 100%; max-width: 500px; padding: 10px; margin-top: auto; margin-bottom: 20px; }
        .kb-row { display: flex; justify-content: center; gap: 5px; margin-bottom: 8px; }
        .key {
            background-color: #818384; color: white; border: 0; border-radius: 4px;
            height: 58px; cursor: pointer; flex: 1; font-weight: bold; font-size: 1rem;
            user-select: none;
        }
        .key.wide { flex: 1.5; }
    </style>
</head>
<body>

<header><h1>WORDLE 12K</h1></header>
<div id="message">Loading Dictionary...</div>
<div id="board"></div>

<div id="keyboard">
    <div class="kb-row">
        <button class="key" data-key="Q">Q</button><button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button><button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button><button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button><button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button><button class="key" data-key="P">P</button>
    </div>
    <div class="kb-row">
        <button class="key" data-key="A">A</button><button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button><button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button><button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button><button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
    </div>
    <div class="kb-row">
        <button class="key wide" data-key="ENTER">ENTER</button>
        <button class="key" data-key="Z">Z</button><button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button><button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button><button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button class="key wide" data-key="BACKSPACE">DEL</button>
    </div>
</div>

<script>
    let dictionary = ["SMILE", "SMART", "BRAIN", "WORLD", "HOUSE", "LIGHT", "PLANT", "CLOCK", "POWER", "NIGHT"]; // Ù‚Ø§Ø¦Ù…Ø© Ø·ÙˆØ§Ø±Ø¦
    let secretWord = "";
    let currentGuess = "";
    let currentRow = 0;
    let gameOver = false;

    // 1. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù€ 12,000 ÙƒÙ„Ù…Ø© ÙÙˆØ±Ø§Ù‹
    async function loadWords() {
        try {
            const res = await fetch('https://raw.githubusercontent.com/tabatkins/wordle-list/main/words-guessable.txt');
            const data = await res.text();
            dictionary = data.toUpperCase().split('\n').filter(w => w.length === 5);
            document.getElementById('message').textContent = "";
        } catch(e) {
            document.getElementById('message').textContent = "Offline Mode (SMILE included)";
        }
        secretWord = dictionary[Math.floor(Math.random() * dictionary.length)];
    }

    // 2. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ø¨ÙˆØ±Ø¯
    const boardEl = document.getElementById('board');
    for (let i = 0; i < 6; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j < 5; j++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.id = `tile-${i}-${j}`;
            row.appendChild(tile);
        }
        boardEl.appendChild(row);
    }

    // 3. Ø§Ù„ØªØ­ÙƒÙ… (ÙƒÙŠØ¨ÙˆØ±Ø¯ Ø­Ù‚ÙŠÙ‚ÙŠ + Ø£Ø²Ø±Ø§Ø±)
    function handleInput(key) {
        if (gameOver) return;
        if (key === 'ENTER') submitGuess();
        else if (key === 'BACKSPACE' || key === 'DELETE') {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateDisplay();
            }
        } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
            currentGuess += key;
            updateDisplay();
        }
    }

    function updateDisplay() {
        for (let j = 0; j < 5; j++) {
            const tile = document.getElementById(`tile-${currentRow}-${j}`);
            tile.textContent = currentGuess[j] || "";
        }
    }

    // 4. Ù…Ù†Ø·Ù‚ Ø§Ù„Ø£Ù†Ù…ÙŠØ´Ù† Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠ (Flip)
    function submitGuess() {
        if (currentGuess.length !== 5) return;
        if (!dictionary.includes(currentGuess)) {
            document.getElementById('message').textContent = "Not in list!";
            setTimeout(() => document.getElementById('message').textContent = "", 1500);
            return;
        }

        const guess = currentGuess;
        const rowIdx = currentRow;
        currentRow++;
        currentGuess = "";

        for (let i = 0; i < 5; i++) {
            const tile = document.getElementById(`tile-${rowIdx}-${i}`);
            const letter = guess[i];

            // Ø§Ù†Ù…ÙŠØ´Ù† Ø§Ù„Ø§Ù†Ù‚Ù„Ø§Ø¨ Ù…Ø¹ ØªØ£Ø®ÙŠØ± Ù„ÙƒÙ„ Ù…Ø±Ø¨Ø¹
            setTimeout(() => {
                tile.classList.add('flip');
                
                // ØªØºÙŠÙŠØ± Ø§Ù„Ù„ÙˆÙ† ÙÙŠ Ù†Øµ Ø§Ù„Ø§Ù†Ù‚Ù„Ø§Ø¨ (Ø¹Ù†Ø¯Ù…Ø§ ÙŠÙƒÙˆÙ† Ø§Ù„Ù…Ø±Ø¨Ø¹ Ø¹Ù…ÙˆØ¯ÙŠØ§Ù‹)
                setTimeout(() => {
                    if (letter === secretWord[i]) tile.classList.add('correct');
                    else if (secretWord.includes(letter)) tile.classList.add('present');
                    else tile.classList.add('absent');
                }, 300);

                if (i === 4) {
                    setTimeout(() => checkWin(guess), 500);
                }
            }, i * 200);
        }
    }

    function checkWin(guess) {
        if (guess === secretWord) {
            document.getElementById('message').textContent = "Excellent! ðŸ†";
            gameOver = true;
        } else if (currentRow === 6) {
            document.getElementById('message').textContent = "Word: " + secretWord;
            gameOver = true;
        }
    }

    // Ø±Ø¨Ø· Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ
    document.addEventListener('keydown', (e) => handleInput(e.key.toUpperCase()));
    
    // Ø±Ø¨Ø· Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø´Ø§Ø´Ø©
    document.querySelectorAll('.key').forEach(btn => {
        btn.addEventListener('click', () => handleInput(btn.dataset.key));
    });

    loadWords();
</script>
</body>
</html>
