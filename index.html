<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle Offline Mega</title>
    <style>
        :root { --bg: #121213; --tile-border: #3a3a3c; --correct: #538d4e; --present: #b59f3b; --absent: #3a3a3c; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { border-bottom: 1px solid var(--tile-border); width: 100%; text-align: center; padding: 10px 0; }
        #game-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        #message { height: 30px; margin: 10px; font-weight: bold; color: #ffd700; font-size: 1.2rem; }
        #board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 5px; padding: 10px; }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 5px; }
        .tile { width: 55px; height: 55px; border: 2px solid var(--tile-border); display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; text-transform: uppercase; }
        .correct { background-color: var(--correct); border-color: var(--correct); color: white; }
        .present { background-color: var(--present); border-color: var(--present); color: white; }
        .absent { background-color: var(--absent); border-color: var(--absent); color: white; }
        #keyboard { width: 100%; max-width: 500px; padding: 10px; margin-bottom: 10px; }
        .kb-row { display: flex; justify-content: center; gap: 4px; margin-bottom: 8px; }
        .key { background-color: #818384; color: white; border: 0; border-radius: 4px; height: 58px; cursor: pointer; flex: 1; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .key.wide { flex: 1.5; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header><h1>WORDLE MEGA</h1></header>
    <div id="game-container">
        <div id="message"></div>
        <div id="board"></div>
        <button id="reset-btn" style="display:none; margin-top:20px; padding:12px 24px; background: #538d4e; color:white; border:none; border-radius:5px; cursor:pointer;" onclick="location.reload()">PLAY AGAIN</button>
    </div>
    <div id="keyboard">
        <div class="kb-row">
            <button class="key" data-key="Q">Q</button><button class="key" data-key="W">W</button><button class="key" data-key="E">E</button><button class="key" data-key="R">R</button><button class="key" data-key="T">T</button><button class="key" data-key="Y">Y</button><button class="key" data-key="U">U</button><button class="key" data-key="I">I</button><button class="key" data-key="O">O</button><button class="key" data-key="P">P</button>
        </div>
        <div class="kb-row">
            <button class="key" data-key="A">A</button><button class="key" data-key="S">S</button><button class="key" data-key="D">D</button><button class="key" data-key="F">F</button><button class="key" data-key="G">G</button><button class="key" data-key="H">H</button><button class="key" data-key="J">J</button><button class="key" data-key="K">K</button><button class="key" data-key="L">L</button>
        </div>
        <div class="kb-row">
            <button class="key wide" data-key="ENTER">ENTER</button>
            <button class="key" data-key="Z">Z</button><button class="key" data-key="X">X</button><button class="key" data-key="C">C</button><button class="key" data-key="V">V</button><button class="key" data-key="B">B</button><button class="key" data-key="N">N</button><button class="key" data-key="M">M</button>
            <button class="key wide" data-key="BACKSPACE">DEL</button>
        </div>
    </div>

<script>
    // Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø¯Ù…Ø¬Ø© (ØªÙ… ÙˆØ¶Ø¹ Ø£Ù‡Ù… Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø³Ø±Ø¹Ø© ÙˆØ§Ù„Ø£Ø¯Ø§Ø¡)
    const words = ["SMILE", "SMART", "BRAIN", "WORLD", "HELLO", "PIZZA", "BEACH", "HOUSE", "LIGHT", "SOUND", "PILOT", "PIANO", "GHOST", "APPLE", "TIGER", "PLANE", "STORM", "BREAD", "FRUIT", "WATER", "CANDY", "DREAM", "FLAME", "MUSIC", "POWER", "NIGHT", "CLOCK", "PAPER", "TABLE", "CHAIR", "SPACE", "TRAIN", "EARTH", "PHONE", "WATCH", "GREEN", "BLACK", "WHITE", "STARS", "RIVER", "OCEAN", "HAPPY", "CLEAN", "SWEET", "LEARN", "WRITE", "PLANT", "COINS", "RADIO", "CLOUD", "BOOKS", "SHIRT", "ROADS", "GRASS", "SMALL", "LARGE", "ROUND", "READY", "TOTAL", "SNAKE", "MOUSE", "HORSE", "EVERY", "FOUND", "STILL", "THINK", "PLACE", "COULD", "WHERE", "OTHER", "ABOUT", "GREAT", "THESE", "WHICH", "AFTER", "FIRST", "NEVER", "RIGHT", "BEING", "THOSE", "SHOULD", "HEART", "POINT", "VOICE", "ALONG", "ALONE", "UNDER", "WHILE", "WORDS", "STEEL", "LEVEL", "SPEED", "STYLE", "FRAME", "STATE", "QUIET", "QUICK", "SMILE", "CRANE", "AUDIO", "ADIEU", "MEDIA", "RADIO", "VIDEO", "ALIVE", "ALONE", "ANGER", "BASIC", "BIRTH", "BLOOD", "BOARD", "BRAIN", "BREAD", "BREAK", "BUILD", "CAUSE", "CHILD", "CLASS", "CLEAR", "CLOSE", "CLOUD", "COUNT", "COURT", "COVER", "DAILY", "DANCE", "DEATH", "DEPTH", "DIRTY", "DRINK", "DRIVE", "EARTH", "EMPTY", "ENEMY", "ENJOY", "ENTER", "EQUAL", "ERROR", "EVENT", "FAITH", "FALSE", "FAULT", "FIELD", "FIGHT", "FINAL", "FLOOR", "FOCUS", "FORCE", "FRAME", "FRESH", "FRONT", "FRUIT", "GLASS", "GRANT", "GRASS", "GREEN", "GROUP", "GUARD", "GUESS", "HAPPY", "HEART", "HEAVY", "IMAGE", "INDEX", "INPUT", "JUDGE", "KNIFE", "LAYER", "LEARN", "LEVEL", "LIGHT", "LIMIT", "LUNCH", "MAGIC", "MAJOR", "MARCH", "MATCH", "METAL", "MODEL", "MONEY", "MONTH", "MOTOR", "MOUTH", "MUSIC", "NIGHT", "NOISE", "NORTH", "NOVEL", "NURSE", "OFFER", "ORDER", "OTHER", "OWNER", "PANEL", "PAPER", "PARTY", "PEACE", "PETER", "PHASE", "PHONE", "PHOTO", "PIECE", "PILOT", "PITCH", "PLACE", "PLAIN", "PLANE", "PLANT", "PLATE", "POINT", "POUND", "POWER", "PRESS", "PRICE", "PRIDE", "PRIZE", "PROOF", "PROUD", "QUEEN", "QUICK", "QUIET", "RADIO", "RAISE", "RANGE", "RATIO", "REACH", "READY", "REFER", "RIGHT", "RIVER", "ROUGH", "ROUND", "ROUTE", "SCALE", "SCENE", "SCOPE", "SCORE", "SENSE", "SHAPE", "SHARE", "SHEET", "SHELF", "SHIFT", "SHIRT", "SHOCK", "SHOOT", "SHORT", "SHOUT", "SIGHT", "SINCE", "SKILL", "SLEEP", "SLIDE", "SMALL", "SMART", "SMILE", "SMITH", "SMOKE", "SOUND", "SOUTH", "SPACE", "SPEAK", "SPEED", "SPEND", "SPLIT", "SPORT", "STAFF", "STAGE", "STAKE", "STAND", "START", "STATE", "STEAM", "STEEL", "STICK", "STILL", "STOCK", "STONE", "STORE", "STORM", "STORY", "STRIP", "STUCK", "STUDY", "STUFF", "STYLE", "SUGAR", "SUITE", "SUPER", "SWEET", "TABLE", "TASTE", "TEACH", "THANK", "THEME", "THERE", "THESE", "THICK", "THING", "THINK", "THIRD", "THOSE", "THREE", "THROW", "TIGHT", "TITLE", "TOTAL", "TOUCH", "TOUGH", "TOWER", "TRACK", "TRADE", "TRAIN", "TREAT", "TREND", "TRIAL", "TRUST", "TRUTH", "TWICE", "UNCLE", "UNDER", "UNION", "UNITY", "UNTIL", "UPPER", "UPSET", "URBAN", "USAGE", "USUAL", "VALID", "VALUE", "VIDEO", "VIRUS", "VISIT", "VITAL", "VOICE", "WASTE", "WATCH", "WATER", "WHEEL", "WHERE", "WHICH", "WHILE", "WHITE", "WHOLE", "WORLD", "WRITE", "WRONG", "YOUTH"];

    let secretWord = words[Math.floor(Math.random() * words.length)];
    let currentGuess = "";
    let currentRow = 0;
    let gameOver = false;

    function initBoard() {
        const board = document.getElementById('board');
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `t-${i}-${j}`;
                row.appendChild(tile);
            }
            board.appendChild(row);
        }
    }

    function handleInput(key) {
        if (gameOver) return;
        if (key === 'ENTER') {
            submitGuess();
        } else if (key === 'BACKSPACE' || key === 'DELETE') {
            if (currentGuess.length > 0) {
                document.getElementById(`t-${currentRow}-${currentGuess.length-1}`).textContent = "";
                currentGuess = currentGuess.slice(0, -1);
            }
        } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
            currentGuess += key;
            document.getElementById(`t-${currentRow}-${currentGuess.length-1}`).textContent = key;
        }
    }

    function submitGuess() {
        if (currentGuess.length !== 5) return;
        
        // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø§Ù„ÙƒÙ„Ù…Ø© ÙÙŠ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø¯Ù…Ø¬Ø© (ØªØ­ÙˆÙŠÙ„ Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ù„ÙƒØ¨ÙŠØ±Ø© Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ù…Ø·Ø§Ø¨Ù‚Ø©)
        if (!words.includes(currentGuess.toUpperCase())) {
            document.getElementById('message').textContent = "Not in list!";
            setTimeout(() => document.getElementById('message').textContent = "", 1500);
            return;
        }

        const guess = currentGuess;
        for (let i = 0; i < 5; i++) {
            const tile = document.getElementById(`t-${currentRow}-${i}`);
            const letter = guess[i];
            
            if (letter === secretWord[i]) {
                tile.classList.add('correct');
            } else if (secretWord.includes(letter)) {
                tile.classList.add('present');
            } else {
                tile.classList.add('absent');
            }
        }

        if (guess === secretWord) {
            document.getElementById('message').textContent = "Excellent! ðŸ†";
            gameOver = true;
            document.getElementById('reset-btn').style.display = "block";
        } else if (currentRow === 5) {
            document.getElementById('message').textContent = "Word: " + secretWord;
            gameOver = true;
            document.getElementById('reset-btn').style.display = "block";
        } else {
            currentRow++;
            currentGuess = "";
        }
    }

    document.querySelectorAll('.key').forEach(button => {
        button.addEventListener('click', () => handleInput(button.getAttribute('data-key')));
    });

    document.addEventListener('keydown', (e) => handleInput(e.key.toUpperCase()));

    initBoard();
</script>
</body>
</html>
