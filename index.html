<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guessing Pro</title>
    <style>
        :root {
            --bg: #121213;
            --tile-border: #3a3a3c;
            --correct: #538d4e;
            --present: #b59f3b;
            --absent: #3a3a3c;
            --key-bg: #818384;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            border-bottom: 1px solid var(--tile-border);
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        h1 { margin: 0; letter-spacing: 2px; font-size: 1.5rem; text-transform: uppercase; }

        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #message { height: 30px; margin: 10px; font-weight: bold; color: #ffd700; text-align: center; font-size: 1.1rem; }

        #reset-btn {
            display: none;
            margin: 10px auto;
            padding: 12px 24px;
            background-color: var(--correct);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 5px; padding: 10px; }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 5px; }

        .tile {
            width: clamp(45px, 13vw, 60px);
            height: clamp(45px, 13vw, 60px);
            border: 2px solid var(--tile-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip { transform: rotateX(180deg); }
        .letter-inner { transition: transform 0.6s; }
        .flip .letter-inner { transform: rotateX(180deg); }

        .correct { background-color: var(--correct) !important; border-color: var(--correct) !important; }
        .present { background-color: var(--present) !important; border-color: var(--present) !important; }
        .absent { background-color: var(--absent) !important; border-color: var(--absent) !important; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.4s; }

        #keyboard { width: 100%; max-width: 500px; padding: 10px; box-sizing: border-box; margin-bottom: 10px; }
        .kb-row { display: flex; justify-content: center; gap: 4px; margin-bottom: 8px; }
        .key {
            background-color: var(--key-bg);
            color: white;
            border: 0;
            border-radius: 4px;
            height: 55px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            -webkit-tap-highlight-color: transparent;
        }
        .key.wide { flex: 1.5; font-size: 0.7rem; }
    </style>
</head>
<body>

    <header><h1>Word Guessing</h1></header>
    
    <div id="game-container">
        <div id="message">Loading dictionary...</div>
        <button id="reset-btn" onclick="resetGame()">PLAY AGAIN</button>
        <div id="board"></div>
    </div>

    <div id="keyboard">
        <div class="kb-row">
            <button class="key" data-key="Q">Q</button><button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button><button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button><button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button><button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button><button class="key" data-key="P">P</button>
        </div>
        <div class="kb-row">
            <button class="key" data-key="A">A</button><button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button><button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button><button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button><button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
        </div>
        <div class="kb-row">
            <button class="key wide" data-key="ENTER">ENTER</button>
            <button class="key" data-key="Z">Z</button><button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button><button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button><button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button class="key wide" data-key="BACKSPACE">DEL</button>
        </div>
    </div>

    <script>
        let dictionary = [];
        let commonWords = [];
        let secretWord = "";
        let currentGuess = "";
        let currentRow = 0;
        let gameOver = false;

        async function initGame() {
            try {
                // Ø¬Ù„Ø¨ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ø§Ù„Ù…Ø³Ù…ÙˆØ­ Ø¨Ù‡Ø§ (Ù‚Ø§Ù…ÙˆØ³ Ø¶Ø®Ù…)
                const res1 = await fetch('https://raw.githubusercontent.com/tabatkins/wordle-list/main/words-guessable.txt');
                const text1 = await res1.text();
                dictionary = text1.toUpperCase().split('\n').map(w => w.trim());

                // Ø¬Ù„Ø¨ ÙƒÙ„Ù…Ø§Øª Ø§Ù„Ø³Ø± Ø§Ù„Ù…Ø­ØªÙ…Ù„Ø© (ÙƒÙ„Ù…Ø§Øª Ø´Ø§Ø¦Ø¹Ø©)
                const res2 = await fetch('https://raw.githubusercontent.com/tabatkins/wordle-list/main/words-ranked.txt');
                const text2 = await res2.text();
                commonWords = text2.toUpperCase().split('\n').map(w => w.trim()).slice(0, 2500);

                resetGame();
            } catch (e) {
                console.error("Failed to load dictionary", e);
                dictionary = ["SMILE", "SMART", "BRAIN", "WORLD", "HELLO"];
                commonWords = dictionary;
                resetGame();
            }
        }

        function resetGame() {
            secretWord = commonWords[Math.floor(Math.random() * commonWords.length)];
            currentGuess = "";
            currentRow = 0;
            gameOver = false;
            document.getElementById('message').textContent = "";
            document.getElementById('reset-btn').style.display = "none";
            
            const board = document.getElementById('board');
            board.innerHTML = "";
            for (let i = 0; i < 6; i++) {
                const r = document.createElement('div');
                r.className = 'row';
                r.id = `row-${i}`;
                for (let j = 0; j < 5; j++) {
                    const t = document.createElement('div');
                    t.className = 'tile';
                    t.id = `t-${i}-${j}`;
                    t.innerHTML = `<div class="letter-inner"></div>`;
                    r.appendChild(t);
                }
                board.appendChild(r);
            }
            document.querySelectorAll('.key').forEach(k => k.style.backgroundColor = '');
        }

        function handleInput(k) {
            if (gameOver) return;
            if (k === 'ENTER') submitGuess();
            else if (k === 'BACKSPACE') deleteLetter();
            else if (currentGuess.length < 5 && /^[A-Z]$/.test(k)) {
                currentGuess += k;
                const tile = document.querySelector(`#t-${currentRow}-${currentGuess.length-1} .letter-inner`);
                tile.textContent = k;
            }
        }

        function deleteLetter() {
            if (currentGuess.length > 0) {
                const tile = document.querySelector(`#t-${currentRow}-${currentGuess.length-1} .letter-inner`);
                tile.textContent = "";
                currentGuess = currentGuess.slice(0, -1);
            }
        }

        function submitGuess() {
            if (currentGuess.length !== 5) return;
            
            if (!dictionary.includes(currentGuess) && !commonWords.includes(currentGuess)) {
                showMessage("Not in word list!");
                const row = document.getElementById(`row-${currentRow}`);
                row.classList.add('shake');
                setTimeout(() => row.classList.remove('shake'), 400);
                return;
            }

            const guess = currentGuess;
            const rowIdx = currentRow;
            currentRow++;
            currentGuess = "";
            
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`t-${rowIdx}-${i}`);
                const letter = guess[i];
                
                setTimeout(() => {
                    tile.classList.add('flip');
                    if (letter === secretWord[i]) {
                        tile.classList.add('correct');
                        updateKey(letter, 'var(--correct)');
                    } else if (secretWord.includes(letter)) {
                        tile.classList.add('present');
                        updateKey(letter, 'var(--present)');
                    } else {
                        tile.classList.add('absent');
                        updateKey(letter, '#222');
                    }
                    
                    if (i === 4) checkGameStatus(guess);
                }, i * 200);
            }
        }

        function updateKey(l, color) {
            const key = document.querySelector(`.key[data-key="${l}"]`);
            if (key.style.backgroundColor !== 'var(--correct)') {
                key.style.backgroundColor = color;
            }
        }

        function checkGameStatus(guess) {
            if (guess === secretWord) {
                showMessage("Excellent! ðŸ†");
                gameOver = true;
                document.getElementById('reset-btn').style.display = "block";
            } else if (currentRow === 6) {
                showMessage("The word was: " + secretWord);
                gameOver = true;
                document.getElementById('reset-btn').style.display = "block";
            }
        }

        function showMessage(msg) {
            const m = document.getElementById('message');
            m.textContent = msg;
            if (msg.includes("list")) setTimeout(() => m.textContent = "", 2000);
        }

        document.querySelectorAll('.key').forEach(k => k.addEventListener('click', () => handleInput(k.dataset.key)));
        document.addEventListener('keydown', (e) => handleInput(e.key.toUpperCase()));

        initGame();
    </script>
</body>
</html>
